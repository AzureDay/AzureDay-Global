  -
    title: DocumentDB in Action.
    description: "Microsoft Azure DocumentDB service (now in preview) is a NoSQL document database service designed for scalable and high performance modern applications. DocumentDB is delivered as a fully managed service with an enterprise grade SLA. It supports querying of documents using a familiar SQL over hierarchical JSON documents. DocumentDB is truly schema-free. It allows you to store and query any JSON document, regardless of schema. In this presentation, you will learn: how to get started with DocumentDB you provision a new database account; how to index documents; how to create applications using DocumentDb (using REST API or programming libraries for several popular language); basics of DocumentDB Queries. This talk will cover also the latest updates, announced at the Build conference like new pricing policy, server side aprttitioned collections, DocumentDB protocol support for MongoDB."
    speaker:
      name: Mihail Mateev
      bio: "Mihail Mateev is a Solutions Architect, Technical PM and Senior Technical Evangelist at Strypes, blogger, Community enthusiast, PASS Regional Mentor for CEE and chapter lead, Microsoft Azure MVP. Mihail worked in various areas related to technology Microsoft: .Net Framework, Windows Platform, ASP.Net MVC, Microsoft Data Platform  and Microsoft Azure. He also write many JS related blogs. Mihail is an administrator and co-organizer of many community events like SQLSaturday Bulgaria, JS Saturday Bulgaria, SharePoint Saturday Bulgaria, JSTalks Bulgaria and Azure Bootcamp Bulgaria."
      photoUrl: /assets/avatar/MMateev.jpg
      links:
