    title: Мобильная криминалистика. Анализ резервных копий Windows Phone.
    description: Сегодня большое значение приобретает работа криминалиста по восстановлению доказательств с различных гаджетов. Как показывает практика, восстановить информацию сл смартфона под управлением Windows Phone 8 совсем не просто. При подключении устройства по кабелю вы сможете всего лишь прочесть медиафайлы, так как при подключении по USB работает только Media Transfer Protocol. А как получить телефонный список, СМС и т.д.? Проще всего для этого воспользоваться облачной копией. Как? Об этом мы и поговорим подробнее.
