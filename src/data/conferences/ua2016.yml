    title: Практики построения файловых хранилищ в Azure.
    description: "Дмитрий Дурасов делится опытом построения высоконагруженных хранилищ в Azure. Только реальные продакшн практики: вы узнаете из первых рук, как хранить в облаке десятки террабат и миллионы файлов, как обойти подводные камни и с чем сталкиваются архитекторы при планировании миграции данных в облако. Никакого маркетингового булшита, доклад уровня 300-400 и ориентирован на опытных системных администраторов, архитекторов и девопсов."
