    title: Введение в Cross-Platform Mobile DevOps.
    description: "Современные средства управления разработкой позволяют покрыть полный цикл выпуска мобильных приложений от разработки до тестирования и публикации в магазин. Во время мастер класса мы проделаем путь от создания мобильного приложения, подключим в него аналитику HokeyApps, настроим автоматизированное построение и тестирование в Xamarin Test Cloud используя Visual Studio Team Services."
    speaker:
      name: Ihor Leontiev
      bio: "С 2012 .Net разработчик в Украине, с 2013 работаю с платформой Microsoft Azure. В 2014 получил статус Microsoft Student Partner и в это же время начал активно участвовать в технических конференциях. Сегодня вовлечен в процесс правильного построения процесса разработки и использования DevOps практик в качестве Communicative Intelligence and Innovation Development на предприятии iafoo.com, Монпелье, Франция."
