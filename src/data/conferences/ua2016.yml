  -
    title: Application Insights From The Ground Up.
    description: "Over the session we'll cover major topics of Visual Studio Application Insights through a combination of both lecture-style learning and hands-on experience. You will learn how easily diagnose exceptions and app performance issues and perform root cause analysis with ad-hoc queries. When you complete this workshop, you won't only know what Application Insights is, but you'll also have a vision that helps to detect, triage, and diagnose issues in your apps and services."
