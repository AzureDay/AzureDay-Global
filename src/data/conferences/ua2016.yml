      name: ДМИТРИЙ ДУРАСОВ
      bio: ""
      photoUrl: /assets/avatar/DDurasov.png
      links:
  -
    title: SQL Server Stretch Database.
    description: "Технология Stretch Database позволяет динамически переносить "горячие" и "холодные" данные из SQL Server 2016 в Azure. В рамках лабораторной работы, мы посмотрим как настраивать Stretch Database и какие возможные проблемы нас ожидают при использовании данной технологии."
    speaker:
      name: Sergey Syrovatchenko
      bio: ""
      photoUrl: /assets/avatar/SSyrovatchenko.jpg
      links:
  -
    title: Разработка ботов с помощью Bot Framework и Azure Cognitive Services.
    description: "Хотя боты существуют уже давно, сейчас их использование получает колоссальный интерес. CUI (Conversational User Interface) становится популярнее приложений и веб-сервисов: ведь можно заказать пиццу или вызвать такси просто початившись с ботов в любимом мессенджере. В рамках доклада мы рассмотрим использование BotFramework - нового фреймворка от Microsoft для написания ботов на C#, и интеграции готового бота с мессенджерами. Также, мы рассмотрим LUIS из Azure Cognitive Services - сервис, позволяющий распознавать произвольные сообщения от пользователя, определять намерения по сообщению и выделять из него значимую информацию."
    speaker:
      name: Anton Vidishchev
      bio: ""
      photoUrl: /assets/avatar/AVidishchev.jpg
      links:
  -
    title: Enabling DevTest in Microsoft Azure.
    description: "In this demo-centric session we will talk about a new service called Azure DevTest Labs. How it can improve your DevTest scenarios and solve today’s challenges connected to development and test environments."
    speaker:
      name: Igor Fesenko
      bio: ""
      photoUrl: /assets/avatar/IFesenko.jpg
      links:
  -
    title: Secure your data in five clicks.
    description: "One hour demo session focused on newest security feature in SQL Server 2016 and Windows Azure SQL Database. Few slides, few words and several of demos which (i hope) inviting you for some experiments with your data and their security. We will talk about TDE (Transparent Data Encryption), DDM (Dynamic Data Masking), RLS (Row Level Security) and maybe most famous AlwaysEncrypted. We focus on practical use case scenarios but with strong procedural and protocols basis. And I'm sure you can expect unexpected."
    speaker:
      name: Tobiasz Koprowski
      bio: ""
      photoUrl: /assets/avatar/TKoprowski.jpg
      links:
  -
    title: Complex Event Processing with Azure Stream Analytics.
    description: "Azure Stream Analytics targets complex event streams (CEP’s) to deduce meaningful patterns. Most of the typical use cases for this product is when various devices and sensors are sending data for further processing. This technology uses a T-SQL like syntax to express its intents. A language that most data-power users will be familiar with. The biggest advantage of Stream Analytics is when events are being published to the Stream Analytics, the only thing that event publishers needs to know is which Event Bus or Blob storage to place the data. Stream Analytics will then fetch the data. This talk is about the main concepts and solution architecture when using Azure Stream Analytics, and also how to use this technology together with MS SQL Server, DocumentDB, Azure SQL Database and Power BI."
    speaker:
      name: Mihail Mateev
      bio: ""
      photoUrl: /assets/avatar/MMateev.jpg
      links:
  -
    title: Миграция в Azure Service Fabric.
    description: "На конференции Build2016 Microsoft анонсировал выход в GA нового сервиса – Azure Service Fabric, который ориентирован на разработку приложений с использованием подхода микросервисной архитектуры. В рамках доклада мы познакомимся с Azure Service Fabric, а также рассмотрим пример переноса небольшого IoT приложения, построенного с использованием Azure Cloud Service на новую архитектуру на базе Azure Service Fabric."
    speaker:
      name: АЛЕКСАНДР Laisha
      bio: ""
      photoUrl: /assets/avatar/ALaisha.png
      links:
  -
    title: SQL Server AlwaysOn & Azure IaaS.
    description: "Во время данного доклада слушатели будут ознакомлены с технологией SQL Server Always On и историей её развития начиная с момента появления и заканчивая анонсированным SQL Server 2016. Докладчик расскажет и продемонстрирует создание групп доступности (High Availability Groups) в среде виртуальных машин, созданных с помощью менеджера ресурсов (Resource Manager). Будут рассмотрены отличия от машин, созданных с помощью классического портала (Classic Portal) и от сред, построенных на собственном оборудовании. Отдельное внимание будет уделенно территориально распределённым кластерам, вопросам отказоустойчивости и балансирования нагрузки. Доклад предназначен для специалистов со средним и высоким уровнем подготовки в области баз данных и облачных технологий."
    speaker:
      name: ЕВГЕНИЙ Nedashkivskyi
      bio: ""
      photoUrl: /assets/avatar/YNedashkivskyi.jpeg
      links:
  -
    title: Azure Active Directory Application Proxy.
    description: "Трек будет рассматривать возможности публикации корпоративных ресурсов при помощи Azure Active Directory Application Proxy."
    speaker:
