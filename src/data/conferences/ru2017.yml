sessions:
  -
    title: IoT for Digitalization
    description:
    speaker:
      name: Cem Kubilay
      bio: "Cem Kubilay is a technology expert in collecting and analyzing data using different technologies. Cem has been working for Microsoft for 6 years helping customers to get value from their data."
      photoUrl: /assets/avatar/CemKubilay.jpg
      links:
  -
    title: Advanced identity management and access governance
    description: 
    speaker:
      name: Michał Smereczyński
      bio: "Cloud Architect at Omada A/S. Founder and active member of Polish Microsoft Azure User Group. He is an entrepreneur and expert and consultant in the field of adaptation and implementation of Microsoft Azure platform. Open Source Software and interoperability evangelist. Social activist and co-founder of the Aegis Foundation. Eternal student, enthusiast and just a geek. Organiser and participant of conferences and events related to the integration of the IT community."
      photoUrl: /assets/avatar/MichalSmereczynski.jpg
      links:
        mvp: https://mvp.microsoft.com/ru-ru/PublicProfile/5001618
  -
    title: Public Cloud adoption in Poland – why clients are choosing Microsoft solutions
    description: 
    speaker:
      name: Emil Wasilewski
      bio: "Microsoft Azure MVP, Leader of Microsoft Azure User Group Poland, Speaker, Trainer, Consultant. "
      photoUrl: /assets/avatar/EmilWasilewski.jpg
      links:
       mvp: https://mvp.microsoft.com/ru-ru/PublicProfile/5001765
  -
    title: "The Internet of Things and regulation: the General Data Protection Regulation(GDPR) and ePrivacy Regulation context"
    description: 
    speaker:
      name: Mihail Mateev
      bio: "Mihail Mateev is a Microsoft Regional Director currently living in Sofia, Bulgaria. His interests range from technology to entrepreneurship. He is also interested in programming, web development, and education. Mihail is a Technical Consultant, Community enthusiast, PASS Regional Mentor for Central Eastern Europe, chapter lead, Data Platform and Microsoft Azure MVP, Organizer of SQLSaturday, Azure Bootcamp, IoT and JavaScript conferences. He's experienced in various areas related to Microsoft technologies, including Windows Platform, ASP.Net MVC, MS SQL Server and Microsoft Azure. Mihail has a PhD in cloud computing and is a university lecturer on Smart Homes and Smart Energy IoT Solutions."
      photoUrl: /assets/avatar/MMateev.jpg
      links:
       mvp: https://mvp.microsoft.com/ru-ru/PublicProfile/5000220
  -
    title: Building corporate high-load infrastructure in Azure
    description:
    speaker:
      name: Dmitriy Durasov
      bio: "MVP (Azure), MCSA, MCTS, MCP, MCT. The main area of expertise is Cloud Solutions, Private and Public Clouds, Virtualization, CI / CD, Process Automation, PowerShell. His main strength is the Azure cloud infrastructure. For 8 years he has been working for EPAM Systems, where he develops and integrates solutions for large corporate clients from the financial and information sectors of the economy. Actively takes part in the life of the IT community as a speaker at conferences, events, webinars; he is a mentor. Author of trainings for PowerShell and Windows Server. Likes to share knowledge and is always happy to learn. In his free time he develops for Azure platforms such as IoT and ML."
      photoUrl: /assets/avatar/DDurasov.png
      links:
       mvp: https://mvp.microsoft.com/ru-ru/PublicProfile/5002607
  -
    title: Blockchain and Azure = Best friends. Experience feedback of real projects
    description:
    speaker:
      name: Ihor Leontiev
      bio: "Started career as a .Net Developer for a machine building company in Ukraine, in 2013 I became interested in cloud computing and Microsoft Azure platform. In 2015 struck off in the new direction with the “Creation of Innovative Enterprises” at a French-Ukrainian master’s program in France. Is Lead Architect of all Blockchain projects of Viseo group. Active participant and a regular speaker in Ukrainian Microsoft Azure Community and Azure User Group France. Now living and working as Azure Architect in France."
      photoUrl: /assets/avatar/ILeontyev.jpg
      links:
        mvp: https://mvp.microsoft.com/ru-ru/PublicProfile/5002195
  -
    title: What is DevOps - a fashionable word or a panacea?
    description:
    speaker:
      name: Vladimir Gusarov
      bio: "He has been engaged in software development for 20 years. He took part in such projects as \"PDP-11 emulator for Windows NT/DEC Alpha Platform\", \"AMSD Ariadna - First Russian Internet Browser\", \"C++ Compiler for DEC Alpha\" and others. Currently, Vladimir is a head of development in Moscow office of Quest Software. Has the status of Microsoft Most Valuable Professional (MVP) with specialization in the field of team development software since 2010. He is a member of ALM Rangers since 2012."
      photoUrl:  /assets/avatar/VGusarov.png
      links:
        mvp: https://mvp.microsoft.com/ru-ru/PublicProfile/4028927
