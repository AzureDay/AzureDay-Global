    description: Все мы знаем, что можно легко настроить публикацию нашего приложения на Azure Web Sites из Git репозитория расположенного, к примеру, на GitHub. Процесс настройки данной публикации выглядит довольно просто и с первого взгляда похож на простое копирование файлов, хотя на деле это далеко не так. Запуская публикацию приложения, мы можем предварительно прогнать автоматические тесты и не публиковать ничего есть тесты завершились с ошибкой. Мы можем выбрать, к примеру, какой именно проект мы хотим опубликовать, при случае что у нас их несколько в одном репозитории. Мы также можем менять множество других настроек и во время своего доклада я покажу как работает эта невероятная магия.
