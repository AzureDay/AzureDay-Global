    description: "Azure Functions are getting a lot of traction, which is completely understandable in the fast-paced world of applications developed using Agile methodologies. Comparing the world of IT and software development today with the one 10 years ago, when we knew not only what operating system our application was going to run on but also the exact part number of the server that was running the workload, we can only conclude that PaaS infrastructures have made great progress and moved far ahead! But how far? How far can you go and how far is actually advisable to go when it comes to externalizing your infrastructure, anyway? Throughout this fast-paced advanced talk we will take the real microservices approach and develop a full application, top-to-bottom using Azure Functions. Seatbelt buckled yet?"
