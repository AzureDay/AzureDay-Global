    title: Dealing with CosmosDB
    description: "CosmosDB service is a NoSQL that is a globally distributed, multi-model database service designed for scalable and high performance modern applications. CosmosDB is delivered as a fully managed service with an enterprise grade SLA. It supports querying of documents using a familiar SQL over hierarchical JSON documents. Azure Cosmos DB is a superset of the DocumentDB service. It allows you to store and query noSQL data, regardless of schema. In this presentation, you will learn: how to get started with DocumentDB in a new database account; how to index documents; how to create applications using CosmosDb (using REST API or programming libraries for several popular languages); best practices for designing applications with CosmosDB; best practices for creating queries."
