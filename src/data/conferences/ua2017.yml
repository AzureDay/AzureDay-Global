    description: "В эпоху мобильных и облачных технологий Azure Active Directory обеспечивает единый вход для устройств, приложений и служб из любого расположения. В связи с увеличением количества устройств (включая BYOD) и сторонних приложений SaaS, а также растущей популярностью работы за пределами корпоративных сетей ИТ-специалисты все чаще сталкиваются с задачей защиты корпоративной информации. На этой сессии вы узнаете, как при помощи Azure AD Conditional Access и Azure Information Protection защитить доступ к ресурсам компании."
