    title: "Build, deploy and manage your releases like a boss"
    description: "Unfortunately, there are still a lot of projects where engineers deploy their apps using \"Right click -> Deploy -> Productio\" approach. This is sad, but true. At some point we can face this just because no one knows how to configure a build server, how to automate deployment process. And, for some reason, a lot of engineers believe that it is some super complicated stuff. During my speech I will talk about general approaches for automating build, deployments and managing releases. After short talk we will go straight to the demos. In no more than 15 minutes I will configure automated build process for my app and automated deploy to several different environments. I will wrap all of this in release management pipeline and show how to make the entire release process transparent for all team members."
