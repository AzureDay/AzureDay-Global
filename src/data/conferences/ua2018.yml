    title: "Azure Container Service - from zero to hero."
    description: "В течении лабораторной работы мы будем разбираться что такое Docker и \"с чем его едят\". Мы создадим базовый контейнер и научимся его публиковать в публичный/приватный репозиторий. Разберемся с построением собственных образов и каким образом компоновать несколько контейнеров и как правильно настраивать \"общение\" между ними. К концу дня вы: поймете что такое Docker и насколько это удобный инструмент; сможете сами создавать свои контейнеры; научитесь работать с публичными/приватными репозиториями; сможете создать свою собственную aka \"production\" архитектуру для запуска контейнеров в Azure. По завершению воркшопа у вас будет собственный контейнер который будет запущен как локально, так и в облаке управляемый оркестратором."
    speaker:
