      bio: "Эксперт в создании систем бизнес-аналитики на платформе Power BI. Более 10 лет работает с продуктами корпорации Microsoft в качестве инженера, разработчика и тренера. Специализируется на внедрении систем на базе Office 365, Microsoft Azure, Power BI. Разрабатывает и внедряет системы самостоятельной бизнес-аналитики для финансовых и других департаментов зарубежных и российских компаний. Сертифицированный тренер Microsoft."
