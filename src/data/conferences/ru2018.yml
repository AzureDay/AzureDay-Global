  -
    title: Технологии Резервного копирования в Azure
    description: 
    speaker:
      name: Дмитрий Дурасов
      bio: "MVP (Azure), MCSA, MCTS, MCP, MCT. Основная область экспертизы – Cloud Solutions, Private and Public Clouds, Virtualization, CI/CD, Process Automation, PowerShell. Его конек – это облачные инфраструктуры Azure. Вот уже 8 лет работает в компании EPAM Systems, где разрабатывает и внедряет решения для крупных корпоративных клиентов из финансового и информационного секторов экономики. Активно принимает участие в жизни IT сообщества как докладчик на конференциях, митапах, вебинарах, является ментором. Автор тренингов по PowerShell и Windows Server. Любит делиться знаниями и всегда рад получать новые. В свободное время разрабатывает для Azure платформы IoT и ML."
      photoUrl: /assets/avatar/DDurasov.png
      links:
        mvp: https://mvp.microsoft.com/ru-ru/PublicProfile/5002607
