  -
    title: Разработка Бота с использованием практик DevOps
    description: 
    speaker:
      name: Владимир Гусаров
      bio: Занимается разработкой программного обеспечения в течение 20-ти лет. Он принимал участие в таких проектах как "PDP-11 emulator for Windows NT/DEC Alpha Platform", "AMSD Ariadna – First Russian Internet Browser", "C++ Compiler for DEC Alpha" и других. В настоящее время Владимир руководит московским офисом разработки компании Quest Software. Обладает статусом Microsoft Most Valuable Professional (MVP) со специализацией в области командной разработки ПО c 2010 года. Входит в состав ALM Rangers c 2012 года.
      photoUrl:  /assets/avatar/VGusarov.png
      links:
        mvp: https://mvp.microsoft.com/ru-ru/PublicProfile/4028927
  -
    title: Что нам стоит нейросеть в облаке построить?
    description:
    speaker:
      name: Дмитрий Петухов
      bio: "Более 5 лет занят в разработке кровавых enterprise-решений для финансового сектора. Исполняет роли архитектора, hardcore-разработчика и неутомимого исследователя машинного интеллекта. Один из лидеров топика Big Data на Хабре, автор блога http://www.codeinstinct.pro/"
      photoUrl: /assets/avatar/DPetuhov.jpg
      links:
        mvp: https://mvp.microsoft.com/ru-ru/PublicProfile/5001834
  -
    title: HR-бот Кузя. Собираем офисного домового на m5stack и Azure
    description: В этом докладе я поделюсь опытом использования Azure Service Management Cmdlets для автоматизации деплоймента в облако. Будет рассмотрена структура скриптов, оптимизация, а также проблемы и их решения.
    speaker:
      name: Алексей Любко
      bio: "Предприниматель, основатель и технический директор HR-платформы Pryaniky.com. Более 15 лет Занимаюсь разработкой прикладных информационных систем на базе технологий Microsoft для государственных органов и коммерческих организаций. Технический руководитель первого в РФ центра инноваций Microsoft в МИФИ. В настоящее время руководитель разработки и сооснователь продукта Pryaniky.com. На протяжении 9 лет обладатель статуса Microsoft Most Valuable Professional (Microsoft MVP)."
      photoUrl: /assets/avatar/ALyubko.png
      links:
        mvp: https://mvp.microsoft.com/ru-ru/PublicProfile/4020727
