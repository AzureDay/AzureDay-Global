    title: Знакомство с Azure Application Insights. Тюнинг Azure Service Bus
    description: "Различные сервисы Azure имеют встроенные возможности сбора диагностической информации и мониторинга. Перед нами стоит задача извлечь из сырой информации метрики и знания о том, как эффективно работают те или иные компоненты и подсистемы. Цель выступления – дать общее представление об Azure Application Insights и о том, как он может помочь в решении упомянутой задачи."
    speaker:
      name: Андрей Димчук
      bio: "Архитектор ПО в ScienceSoft. Начал программировать на Синклере в начале 1990-х. Дело тогда дошло до написания дисковой оболочки в обход операционной системы. После небольшого перерыва, где-то в начале 2002-го года, увлекся C++ и программированием под Windows. Интересно было все: мультипоточность, толстые клиенты, COM, сеть, базы данных, DirectShow. Начал тогда писать первую версию Power Video Player, которую скоро портировал на Windows Forms, а позже на WPF. В 2004 Microsoft отменила сертификацию по C++ и MFC. Немного погоревав, прочел книгу Прозиса Programming .NET Framework и с тех пор не оглядывался назад. Достаточно плотный обзор ASP.NET в той книге вызвал у Андрея интерес к веб-разработке. В том же году пришел в ScienceSoft, где разрабатывал мультиплатформенную систему диагностики и мониторинга безопансоти информационных систем.  В 2007 году, после перехода продукта к IBM, портировал продукт на WebSphere, DB2, Linux и AIX. В последние годы плотно работает с Microsoft Azure. Создает систему, позволяющую «подключать» автомобили к облаку и в какой-то степени контролировать их, используя мобильные и веб-приложения."
