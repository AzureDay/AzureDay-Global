    title: Высокая доступность в гибридном облаке на базе Azure Traffic Manager
    description: "В докладе расскажем про апробацию различных архитектурных паттернов высокой доступности и отказоустойчивости в многоцодовой конфигурации, а также про реализацию итогового решения на базе Azure Traffic Manager. Мы пытались решить задачу организации максимальной доступности и отказоустойчивости приложений в гибридном облаке, а также миграции комплексных приложений без downtime из одного ЦОД в другой.Решая ее мы перепробовали несколько архитектурных вариантов: Anycast IP, Global IP, Anycast DNS на базе Nginx и bind, а также Azure Traffic Manager. Jelastic – контейнерная платформа, которая может быть установлена и в частный ЦОД, и в глобальное облако, например Microsoft Azure. Также возможен гибридный сценарий, когда часть приложения размещается в частном ЦОД, а другая часть – в одном или нескольких регионов Azure. "
    speaker:
      name: Дмитрий Лазаренко
      bio: "Директор по развитию бизнеса в Jelastic. В Jelastic ведет направление бизнес-развития в странах СНГ, ранее был CTO российского офиса. Опыт промышленной разработки больше десяти лет, эксперт в построении распределенных масштабируемых веб-сервисов и промышленных платформ на Java."
      photoUrl: /assets/img/Lazarenko-Dmitry.png
      links:
        twitter: https://twitter.com/lazarenkod
        linkedin: https://ru.linkedin.com/in/lazarenkod
        facebook: https://www.facebook.com/dmitry.a.lazarenko
  -
    title: Технологии контейнеризации Microsoft
    description: "Все чаще мы слышим про контейнеры: в подкастах, на конференциях, возможно, кто-то уже активно использует их в своих проектах или только собирается узнать о них больше. Инновации добрались и до Microsoft, уже в следующем выпуске Windows Server 2016 нам представлены Windows Server Containers. Контейнеры формируют свою экосистему и дают возможность разработчикам создавать приложения нового поколения. Цель доклада – познакомить слушателей с новейшей технологией контейнеризации от Microsoft. Вы узнаете о теории и практике работы с контейнерами под управлением Windows Server 2016 в on premise и облачной среде Microsoft Azure, познакомитесь с основными сценариями использования технологии и увидите реальную работу контейнеризации. Доклад основан на предварительной версии ОС Windows Server 2016 Technical Preview 3. "
    speaker:
      name: Дмитрий Дурасов
      bio: "Solution Architect в EPAM Systems. MCT, MCSA, MCTS, MCP, основная область экспертизы – Cloud Solutions, Private and Public Clouds, Virtualization, Continuous Integration, Process Automation, PowerShell. Свой путь в информационных технологиях начал с MK-52, сейчас занимается облачными энтерпрайз решениями. Последние 6 лет работает в компании EPAM Systems, где разрабатывает и внедряет различные решения для крупных заказчиков из финансового и информационного секторов. Активно участвует в жизни белорусского ИT-сообщества, выступает на на конференциях, митапах, семинарах. Автор тренингов по PowerShell и Windows Server. Любит делиться своими знаниями и с удовольствием приобретает новые. В свободное время разрабатывает под мобильные платформы (iOS, Windows Phone)."
      photoUrl: /assets/img/Durasov-Dmitry.png
      links:
        twitter: https://twitter.com/azuregeek
