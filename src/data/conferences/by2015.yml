    bio: "За плечами – 6 лет опыта разработки и проектирования коммерческих систем в разных бизнес-областях. Последние 3 года работает с облачной платформой Microsoft Azure на проектах различной сложности. На данный момент занимается высоконагруженным приложением, построенном на платформе Microsoft Azure, которое позволяет пользователям следить и управлять за состоянием своего автомобиля с помощью мобильного телефона или веб-портала из любой точки мира. Основатель и главный доклачик Belarus Azure User Group. С радостью и энтузиазмом проводит свободное время, погружаясь в облако Microsoft Azure."
