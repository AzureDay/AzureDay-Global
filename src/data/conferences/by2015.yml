  -
    title: Azure Storage - как выжать максимум скорости и производительности.
    description: "Доклад будет состоять из двух частей. В первой части мы поговорим про Azure Storage в целом, рассмотрим из каких сервисов он состоит (Blobs, Disks, Files, Tables, Queues) и поговорим о том, для каких задач мы можем использовать каждый сервис. Мы узнаем лучшие практики и рекомендации по использованию каждого сервиса для получения максимальной производительности. Эта часть доклада  будет ориентирована на слушателей, которые только начинают свое знакомство с облачными технологиями. Во второй части доклада мы более подробно обсудим Azure Table Storage - сервис для хранения структурированных данных в облаке. Вокруг этого сервиса сложилось множество мифов касательно разных его аспектов, во время доклада мы развеем некоторые из них. Также, с годами опыта, у разработчиков могут складываться некоторые предубеждения относительно систем хранения данных. Многие, когда слышат формулировку "хранение данных", сразу начинают представлять MS SQL, MySQL, Oracle и т.д. Но нужно ли нам это в проекте на самом деле? Представьте, что мы занимаемся разработкой высоконагруженой системы обмена сообщениями - нужна ли нам в этом проекте реляционная база данных? Данная часть доклада будет интересна тем, кто хочет погрузиться в Azure Table Storage максимально глубоко, узнать где закопаны грабли и как правильно "готовить" этот сервис. Также, во время данного доклада, мы постараемся сделать упор на то, что не нужно выбирать технологию и подгонять под нё свои задачи, правильный путь - это, получив задачи, определить правильную технологию для их решения."
    speaker:
      name: Антон Бойко
      bio: "Microsoft Azure MVP. Основатель и главный докладчик Ukrainian Microsoft Azure Community. Является разработчиком Microsoft Azure со стажем более 4 лет и техническим экспертом по платформе Microsoft Azure. Суммарный опыт в разработке програмного обеспечения - 10 лет. В свободное время активно наполняет свой YouTube канал интересными видео на тему облачных технологий. Интересуется всем, что связано с Microsoft Azure. С 2014 года обладатель почетного звания Microsoft Azure MVP."
      photoUrl: /assets/img/Boyko-Anton.png
      links:
        twitter: https://twitter.com/BoykoAnt
        linkedin: https://www.linkedin.com/in/boykoant
        facebook: https://www.facebook.com/boyko.ant
        googleplus: https://plus.google.com/+AntonBoyko85/posts
  -
    title: Visual Studio 2015 для веба, облака, контейнеров и любого из вас
    description: "С выходом .NET 2015 и Visual Studio 2015, а так же с развитием ASP.NET5 у разработчиков появляется все больше эффективных инструментов для создания кросс-платформенных веб-приложений, способных запускаться как на Windows, так на Linux и OSX.Новые инструменты Visual Studio 2015 позволяют строить веб-приложения быстрее, публиковать их в «облако» и контейнеры Docker, управлять все большим числом функций облачного окружения прямо из среды разработки. В рамках доклада мы рассмотрим множество новинок, которые приносит нам Visual Studio 2015: от Entity Framework 7 до ASP.NET5, от новых возможностей Azure до контейнеров Docker, от новых инструментов тестирования до механизмов защиты и обеспечения безопасности."
    speaker:
      name: Владимир Юнев
      bio: "Старший эксперт по стратегическим технологиям Microsoft Russia. Сертифицированный разработчик приложений с более чем 12-летним стажем. Отвечает за применение облачных технологий в веб-приложениях, сервисах и мобильных клиентах в Департаменте стратегических технологий Майкрософт Россия. Постоянный участник и организатор множества российских ИТ-конференций, автор книги по разработке веб-приложений на платформе ASP.NET. В сообществе разработчиков известен под ником XaocCPS."
      photoUrl: /assets/img/Yunev.png
      links:
        linkedin: https://ru.linkedin.com/in/vyunev
        facebook: https://www.facebook.com/yunev
