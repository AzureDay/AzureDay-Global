    title: Реализация микросервисной архитектуры с использованием Azure Service Fabric
    description: "Во второй декаде 2015 года Microsoft анонсировал появление превью-версию нового сервиса – Azure Service Fabric, который ориентирован на разработку приложений с использованием подхода микросервисной архитектуры. Микросервисная архитектура – один из трендов последних лет. Многие слышали о данном подходе, но, к сожалению, мало кто имеет представление о преимуществах и решаемых проблемах. В ходе доклада мы разберемся, что такое микросервисная архитектура и с чем ее едят. А также спроектируем и реализуем конкретный пример с помощью Azure Service Fabric."
    speaker:
